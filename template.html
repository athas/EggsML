<html>
<head>
<title>Brainfuck pr&aelig;senterer Brainfuck's EggsML</title>
<link rel="stylesheet" href="styles.css" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
<script type="text/javascript" src="/js/jquery.tablesorter.min.js"></script> 
<script type="text/javascript"  src="/js/fartscroll.js"></script>
<script type="text/javascript"  src="/js/snowstorm.js"></script>
<script type="text/javascript">
    $.tablesorter.addParser({ 
        id: "latest", 
        is: function(s) { 
          return false;
        }, 
        format: function(s) {
            var day;
            if(s == "I dag") 
              day = 0;
            else if(s == "I g√•r")
              day = 1;
            else
              day = s.split(" ", 1)[0];
            return day;
        }, 
        type: "numeric" 
    }); 

    $.tablesorter.addParser({
        id: "localNumeric", 
        is: function(s) { 
          return false;
        }, 
        format: function(s) {
            return s.replace(",", ".");
        }, 
        type: "numeric" 
    }); 

$(document).ready(function() 
    {
        var sorterdef = { headers : { 1: {sorter:"localNumeric"}
                                               , 2: {sorter:"localNumeric"}
                                               , 3: {sorter:"localNumeric"}
                                               , 4: {sorter:"localNumeric"}
                                               , 5: {sorter:"latest"} }}
        $("#eggsdata").tablesorter(sorterdef);
        $("#alumne").tablesorter(sorterdef);
        $("#eggspurchases").tablesorter();
        $("#eggstransactions").tablesorter();

        fartscroll(250);
    } 
); 
</script>

</head>
<body>
{{CONTENT}}
</body>
</html>
